<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BoxFlow - 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">BoxFlow</div>
      <div class="login-sub">생산 관리 시스템</div>
      
      <div class="login-field">
        <input id="loginId" class="input" placeholder="ID를 입력하세요" />
      </div>
      
      <button id="btnLogin" class="btn btn-success btn-login">로그인</button>
      
      <div id="loginError" class="login-error"></div>
      
      <div class="login-info">
        * 기본 ID: <strong>admin</strong>
      </div>
    </div>
  </div>

  <script>
    const LOGIN_ID_KEY = "boxflow_login_id";
    const REGISTERED_IDS_KEY = "boxflow_registered_ids";

    const $ = id => document.getElementById(id);

    const defaultIds = ["admin"];
    const registeredIds = JSON.parse(localStorage.getItem(REGISTERED_IDS_KEY)) || defaultIds;
    if (!localStorage.getItem(REGISTERED_IDS_KEY)) {
      localStorage.setItem(REGISTERED_IDS_KEY, JSON.stringify(defaultIds));
    }

    const savedId = localStorage.getItem(LOGIN_ID_KEY);
    if (savedId && registeredIds.includes(savedId)) {
      location.href = "index.html";
    }

    $("btnLogin").addEventListener("click", doLogin);
    $("loginId").addEventListener("keydown", (e) => {
      if (e.key === "Enter") doLogin();
    });

    function doLogin() {
      const id = ($("loginId").value || "").trim().toLowerCase();
      const errorEl = $("loginError");

      if (!id) {
        errorEl.textContent = "ID를 입력해주세요.";
        return;
      }

      if (!registeredIds.includes(id)) {
        errorEl.textContent = "등록되지 않은 ID입니다.";
        return;
      }

      localStorage.setItem(LOGIN_ID_KEY, id);
      location.href = "index.html";
    }
  </script>
</body>
</html>
